<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - NEXON FITNESS</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Audiowide&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        /* Cadastro Page Specific Styles */
        body {
            background: linear-gradient(135deg, #000000 0%, #111111 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin: 0;
            padding: 2rem 0;
            overflow-y: auto;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(138, 43, 226, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(123, 104, 238, 0.1) 0%, transparent 50%);
            z-index: -1;
        }

        .register-container {
            width: 100%;
            max-width: 500px;
            padding: 2.5rem;
            background-color: rgba(17, 17, 17, 0.8);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius-lg);
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.3);
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.8s ease-out;
        }

        .register-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--color-primary), var(--color-secondary), var(--color-primary));
            animation: gradientShift 3s infinite linear;
        }

        .register-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .register-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .register-logo img {
            width: 60px;
            height: auto;
            margin-right: 0.75rem;
        }

        .register-logo-text {
            font-family: 'Audiowide', sans-serif;
            font-size: 2rem;
            color: var(--color-primary);
            text-shadow: var(--neon-primary);
            letter-spacing: 2px;
        }

        .register-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.75rem;
            color: var(--color-white);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin: 0;
            position: relative;
            display: inline-block;
        }

        .register-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 2px;
            background-color: var(--color-primary);
        }

        .register-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            position: relative;
        }

        .form-group label {
            display: block;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.875rem;
            color: var(--color-gray-300);
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
            transition: var(--transition-fast);
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            background-color: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--color-primary);
            border-radius: var(--border-radius-md);
            color: var(--color-white);
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
            transition: var(--transition-normal);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--color-secondary);
            box-shadow: 0 0 0 3px rgba(123, 104, 238, 0.3);
        }

        .form-group i {
            position: absolute;
            left: 0.75rem;
            top: 2.25rem;
            color: var(--color-primary);
            font-size: 1rem;
        }

        .form-group input:focus + i {
            color: var(--color-secondary);
        }

        .register-button {
            display: inline-block;
            width: 100%;
            padding: 0.875rem;
            background-color: transparent;
            color: var(--color-primary);
            border: 2px solid var(--color-primary);
            border-radius: var(--border-radius-md);
            font-family: 'Audiowide', sans-serif;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: var(--transition-normal);
            position: relative;
            overflow: hidden;
            margin-top: 0.5rem;
        }

        .register-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: var(--transition-normal);
        }

        .register-button:hover::before {
            left: 100%;
        }

        .register-button:hover {
            background-color: var(--color-primary);
            color: var(--color-dark);
            box-shadow: var(--neon-primary);
            transform: translateY(-2px);
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.875rem;
            color: var(--color-gray-400);
        }

        .login-link a {
            color: var(--color-primary);
            text-decoration: none;
            transition: var(--transition-fast);
            font-weight: 600;
        }

        .login-link a:hover {
            color: var(--color-secondary);
            text-shadow: 0 0 5px rgba(123, 104, 238, 0.5);
        }

        .back-to-home {
            position: absolute;
            top: 1.5rem;
            left: 1.5rem;
            color: var(--color-gray-300);
            font-size: 0.875rem;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition-fast);
        }

        .back-to-home:hover {
            color: var(--color-primary);
        }

        .back-to-home i {
            font-size: 0.75rem;
        }

        .cyberpunk-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }

        .line {
            position: absolute;
            background-color: rgba(138, 43, 226, 0.1);
        }

        .line-h {
            height: 1px;
            width: 100%;
        }

        .line-v {
            width: 1px;
            height: 100%;
        }

        .line-1 { top: 20%; }
        .line-2 { top: 40%; }
        .line-3 { top: 60%; }
        .line-4 { top: 80%; }
        .line-5 { left: 20%; }
        .line-6 { left: 40%; }
        .line-7 { left: 60%; }
        .line-8 { left: 80%; }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .register-container {
                padding: 2rem 1.5rem;
                max-width: 90%;
            }

            .register-logo-text {
                font-size: 1.75rem;
            }

            .register-title {
                font-size: 1.5rem;
            }

            .back-to-home {
                top: 1rem;
                left: 1rem;
            }
        }
    </style>
    <style>
        .google-icon-button {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: filter 0.3s ease;
            margin-top: 1rem;
            width: 40px;
            height: 40px;
        }

        .google-icon-button:hover {
            filter: brightness(0.85);
        }

        .google-logo {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-to-home">
        <i class="fas fa-chevron-left"></i> Voltar para Home
    </a>

    <div class="cyberpunk-lines">
        <div class="line line-h line-1"></div>
        <div class="line line-h line-2"></div>
        <div class="line line-h line-3"></div>
        <div class="line line-h line-4"></div>
        <div class="line line-v line-5"></div>
        <div class="line line-v line-6"></div>
        <div class="line line-v line-7"></div>
        <div class="line line-v line-8"></div>
    </div>

    <div class="register-container">
        <div class="register-header">
            <div class="register-logo">
                <img src="../assets/img/logo.png" alt="NEXON">
                <span class="register-logo-text">NEXON</span>
            </div>
            <h1 class="register-title">Cadastro</h1>
        </div>

        <form id="register-form" class="register-form">
            <div class="form-group">
                <label for="name">Nome Completo</label>
                <input type="text" id="name" name="name" required>
                <i class="fas fa-user"></i>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <i class="fas fa-envelope"></i>
            </div>
            
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
                <i class="fas fa-lock"></i>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirmar Senha</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <i class="fas fa-lock"></i>
            </div>

            <button type="submit" class="register-button">Criar Conta</button>
        </form>

        <button type="button" id="google-signup" class="google-icon-button" aria-label="Cadastrar com Google" title="Cadastrar com Google">
            <svg
                class="google-logo"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 533.5 544.3"
                width="24"
                height="24"
                aria-hidden="true"
                focusable="false"
            >
                <path
                    fill="#4285F4"
                    d="M533.5 278.4c0-18.5-1.5-36.3-4.3-53.6H272v101.3h146.9c-6.3 34-25.4 62.8-54.3 82v68h87.7c51.3-47.3 81.2-116.7 81.2-197.7z"
                />
                <path
                    fill="#34A853"
                    d="M272 544.3c73.7 0 135.6-24.4 180.8-66.1l-87.7-68c-24.3 16.3-55.4 26-93.1 26-71.5 0-132-48.3-153.6-113.1H28.6v70.9C73.7 485.7 166.9 544.3 272 544.3z"
                />
                <path
                    fill="#FBBC05"
                    d="M118.4 321.1c-5.4-16.3-8.5-33.7-8.5-51.6s3.1-35.3 8.5-51.6v-70.9H28.6c-17.6 34.9-28 74.1-28 122.5s10.4 87.6 28 122.5l89.8-70.9z"
                />
                <path
                    fill="#EA4335"
                    d="M272 107.7c39.9 0 75.7 13.7 103.9 40.7l77.9-77.9C405.7 24.4 343.8 0 272 0 166.9 0 73.7 58.6 28.6 147.8l89.8 70.9c21.6-64.8 82.1-113.1 153.6-113.1z"
                />
            </svg>
        </button>

        <div class="login-link">
            <p>Já tem uma conta? <a href="login.html">Login</a></p>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const registerForm = document.getElementById('register-form');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirm-password');
            const passwordToggles = document.querySelectorAll('.password-toggle');

            passwordToggles.forEach((toggle, index) => {
                toggle.addEventListener('click', () => {
                    const input = index === 0 ? passwordInput : confirmPasswordInput;
                    const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                    input.setAttribute('type', type);
                    toggle.firstElementChild.classList.toggle('fa-eye-slash');
                });
            });
            
            registerForm.addEventListener('submit', async function(e) {
                e.preventDefault();

                const name = document.getElementById('name').value.trim();
                const email = document.getElementById('email').value.trim();
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;

                if (password !== confirmPassword) {
                    alert('As senhas não coincidem!');
                    return;
                }

                // Disable button during submission
                const submitButton = document.querySelector('.register-button');
                const originalText = submitButton.textContent;
                submitButton.textContent = 'Criando conta...';
                submitButton.disabled = true;

                try {
                    const response = await fetch('http://localhost:3000/api/auth/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            name,
                            email,
                            password,
                            confirmPassword
                        })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        // Success - store token and redirect
                        localStorage.setItem('token', data.data.token);
                        alert('Cadastro realizado com sucesso! Bem-vindo ao NEXON FITNESS!');
                        window.location.href = 'profile.html';
                    } else {
                        // Error - show message
                        alert(data.message || 'Erro ao criar conta. Tente novamente.');
                    }
                } catch (error) {
                    console.error('Registration error:', error);
                    alert('Erro de conexão. Verifique sua internet e tente novamente.');
                } finally {
                    // Re-enable button
                    submitButton.textContent = originalText;
                    submitButton.disabled = false;
                }
            });
        });

        // Google signup button handler
        const googleSignupBtn = document.getElementById('google-signup');
        googleSignupBtn.addEventListener('click', () => {
            alert('Funcionalidade de cadastro com Google ainda não implementada.');
        });
    </script>
</body>
</html>
