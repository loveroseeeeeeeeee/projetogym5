<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NEXON FITNESS</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Audiowide&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        /* Login Page Specific Styles */
        body {
            background: linear-gradient(135deg, #000000 0%, #111111 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(138, 43, 226, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(123, 104, 238, 0.1) 0%, transparent 50%);
            z-index: -1;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 2.5rem;
            background-color: rgba(17, 17, 17, 0.8);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius-lg);
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.3);
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.8s ease-out;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--color-primary), var(--color-secondary), var(--color-primary));
            animation: gradientShift 3s infinite linear;
        }

        .login-container::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--color-primary), transparent);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .login-logo img {
            width: 60px;
            height: auto;
            margin-right: 0.75rem;
        }

        .login-logo-text {
            font-family: 'Audiowide', sans-serif;
            font-size: 2rem;
            color: var(--color-primary);
            text-shadow: var(--neon-primary);
            letter-spacing: 2px;
        }

        .login-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.75rem;
            color: var(--color-white);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin: 0;
            position: relative;
            display: inline-block;
        }

        .login-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 2px;
            background-color: var(--color-primary);
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            position: relative;
        }

        .form-group label {
            display: block;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.875rem;
            color: var(--color-gray-300);
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
            transition: var(--transition-fast);
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            background-color: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--color-primary);
            border-radius: var(--border-radius-md);
            color: var(--color-white);
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
            transition: var(--transition-normal);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--color-secondary);
            box-shadow: 0 0 0 3px rgba(123, 104, 238, 0.3);
        }

        .form-group i {
            position: absolute;
            left: 0.75rem;
            top: 2.25rem;
            color: var(--color-primary);
            font-size: 1rem;
        }

        .form-group input:focus + i {
            color: var(--color-secondary);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: -0.5rem;
            margin-bottom: 0.5rem;
            font-size: 0.75rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .remember-me input[type="checkbox"] {
            appearance: none;
            -webkit-appearance: none;
            width: 1rem;
            height: 1rem;
            border: 1px solid var(--color-primary);
            border-radius: 3px;
            background-color: transparent;
            display: inline-block;
            position: relative;
            cursor: pointer;
            vertical-align: middle;
        }

        .remember-me input[type="checkbox"]:checked {
            background-color: var(--color-primary);
        }

        .remember-me input[type="checkbox"]:checked::before {
            content: '✓';
            position: absolute;
            color: var(--color-dark);
            font-size: 0.75rem;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .remember-me label {
            color: var(--color-gray-300);
            cursor: pointer;
        }

        .forgot-password {
            color: var(--color-gray-300);
            text-decoration: none;
            transition: var(--transition-fast);
        }

        .forgot-password:hover {
            color: var(--color-primary);
            text-decoration: underline;
        }

        .login-button {
            display: inline-block;
            width: 100%;
            padding: 0.875rem;
            background-color: transparent;
            color: var(--color-primary);
            border: 2px solid var(--color-primary);
            border-radius: var(--border-radius-md);
            font-family: 'Audiowide', sans-serif;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: var(--transition-normal);
            position: relative;
            overflow: hidden;
            margin-top: 0.5rem;
        }

        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: var(--transition-normal);
        }

        .login-button:hover::before {
            left: 100%;
        }

        .login-button:hover {
            background-color: var(--color-primary);
            color: var(--color-dark);
            box-shadow: var(--neon-primary);
            transform: translateY(-2px);
        }

        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.875rem;
            color: var(--color-gray-400);
        }

        .register-link a {
            color: var(--color-primary);
            text-decoration: none;
            transition: var(--transition-fast);
            font-weight: 600;
        }

        .register-link a:hover {
            color: var(--color-secondary);
            text-shadow: 0 0 5px rgba(123, 104, 238, 0.5);
        }

        .back-to-home {
            position: absolute;
            top: 1.5rem;
            left: 1.5rem;
            color: var(--color-gray-300);
            font-size: 0.875rem;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition-fast);
        }

        .back-to-home:hover {
            color: var(--color-primary);
        }

        .back-to-home i {
            font-size: 0.75rem;
        }

        .cyberpunk-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }

        .line {
            position: absolute;
            background-color: rgba(138, 43, 226, 0.1);
        }

        .line-h {
            height: 1px;
            width: 100%;
        }

        .line-v {
            width: 1px;
            height: 100%;
        }

        .line-1 { top: 20%; }
        .line-2 { top: 40%; }
        .line-3 { top: 60%; }
        .line-4 { top: 80%; }
        .line-5 { left: 20%; }
        .line-6 { left: 40%; }
        .line-7 { left: 60%; }
        .line-8 { left: 80%; }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 10px rgba(138, 43, 226, 0.5); }
            50% { box-shadow: 0 0 20px rgba(138, 43, 226, 0.8); }
            100% { box-shadow: 0 0 10px rgba(138, 43, 226, 0.5); }
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .login-container {
                padding: 2rem 1.5rem;
                max-width: 90%;
            }

            .login-logo-text {
                font-size: 1.75rem;
            }

            .login-title {
                font-size: 1.5rem;
            }

            .back-to-home {
                top: 1rem;
                left: 1rem;
            }
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-to-home">   
        <i class="fas fa-chevron-left"></i> Voltar para Home
    </a>

    <div class="cyberpunk-lines">
        <div class="line line-h line-1"></div>
        <div class="line line-h line-2"></div>
        <div class="line line-h line-3"></div>
        <div class="line line-h line-4"></div>
        <div class="line line-v line-5"></div>
        <div class="line line-v line-6"></div>
        <div class="line line-v line-7"></div>
        <div class="line line-v line-8"></div>
    </div>

    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">
                <img src="../assets/img/logo.png" alt="NEXON">
                <span class="login-logo-text">NEXON</span>
            </div>
            <h1 class="login-title">Acesso</h1>
        </div>

        <form id="login-form" class="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required autocomplete="email">
                <i class="fas fa-envelope"></i>
            </div>
            
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
                <i class="fas fa-lock"></i>
            </div>

            <div class="form-options">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Lembrar-me</label>
                </div>
                <a href="#" class="forgot-password">Esqueceu a senha?</a>
            </div>

            <div id="login-error" style="color: #bc13fe; margin-bottom: 1rem; display: none;"></div>

            <button type="submit" class="login-button">Entrar</button>
        </form>

        <div class="register-link">
            <p>Não tem uma conta? <a href="cadastro.html">Cadastro</a></p>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const loginError = document.getElementById('login-error');
                
                // Here you would typically send the data to your server
                console.log('Login attempt:', { email, password });
                
                // For demo purposes, simulate a successful login
                if (email === 'test@example.com' && password === 'password') {
                    alert('Login bem-sucedido!');
                    // Redirect to dashboard or home page
                    // window.location.href = '../index.html';
                } else {
                    loginError.textContent = 'Credenciais inválidas. Tente novamente.';
                    loginError.style.display = 'block';
                }
            });
        });

        // Adicione ao final do login.html ou em um arquivo JS incluído na página de login
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.querySelector('form');
            const errorDiv = document.getElementById('login-error');
            if (form) {
                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    // Simulação: sempre mostra o erro
                    errorDiv.textContent = "este usuário não está cadastrado";
                    errorDiv.style.display = "block";
                });
            }
        });
    </script>
</body>
</html>
